<body>
    <!-- SEO를 위한 기본 HTML 구조 (JS 로드 전 표시) -->
    <div id="initial-content">

        </div>

            <main>
                <section id="hero">
                    <h1>힐스테이트 둔산</h1>
                    <p>대전을 대표하는 둔산라이프의 정점이 되다</p>

                    <h2>사업개요</h2>

                    </dl>
                </section>

                    <p>대전 둔산동 중심, 프리미엄 입지라이프</p>
                </section>
                
                <section id="contact">
                    <h2>방문 예약</h2>
                    <form class="visit-form">
                        <div class="form-group">
                            <label for="name">성명 <span>*</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">연락처 <span>*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">문의사항</label>
                            <textarea id="message" name="message" rows="4"></textarea>
                        </div>
                        <div class="privacy-consent">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy" class="privacy-consent-text">

    <style>
        /* 초기 로딩 스타일 */
        .initial-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e0e0e0;
            border-top-color: #1a5490;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .initial-loading h1 {
            margin-top: 30px;
            font-size: 2rem;
            color: #2c3e50;
        }
        
        .initial-loading p {
            margin-top: 10px;
            color: #7f8c8d;
        }
        
        /* JS 로드 후 initial-content 숨김 */
        body.js-loaded #initial-content {
            display: none;
        }
